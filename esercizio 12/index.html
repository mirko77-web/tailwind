<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode con Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        lightBg: "#F3F4F6",
                        darkBg: "#1E293B",
                        lightText: "#1E293B",
                        darkText: "#F3F4F6",
                        primary: "#1E40AF",
                        secondary: "#FACC15"
                    }
                }
            }
        }
    </script>
</head>

<body class="lightBg text-lightText dark:bg-darkBg dark:text-darkText">
    <div class="dark:bg-gray-900 dark:text-white p-4">
        Questo elemento avrà un sfondo scuro e il testo bianco in modalità dark.
    </div>

    <div class="p-4">
        <button id="darkModeToggle" class="border px-4 py-1.5 cursor-pointer">
            Dark Mode: <span id="darkModeStatus">inactive</span>
        </button>
    </div>

    <script>
        const toggleDarkMode = () => {
            document.body.classList.toggle("dark"); 
            document.querySelector("#darkModeStatus").innerHTML = document.body.classList.contains("dark") ? "active" : "inactive";
        };

        document.querySelector("#darkModeToggle").addEventListener("click", toggleDarkMode);
    </script>
</body>

</html>
