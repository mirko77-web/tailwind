<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsanti con Palette Personalizzata</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">

    <h1 class="text-3xl font-bold mb-6 text-primary">Pulsanti Personalizzati</h1>

    <div class="space-x-4">
        <button class="bg-primary text-blue-900 px-6 py-3 rounded-lg hover:bg-blue-700">
            Primario
        </button>
        <button class="bg-secondary text-black px-6 py-3 rounded-lg hover:bg-yellow-400">
            Secondario
        </button>
        <button class="bg-accent text-green-900 px-6 py-3 rounded-lg hover:bg-red-500">
            Accento
        </button>
    </div>

</body>
</html>
