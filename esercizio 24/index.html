<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementi Condizionali con Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen gap-4 p-6">

    <!-- Elemento visibile solo su mobile -->
    <div class="bg-blue-500 text-white p-4 rounded-md text-center text-lg font-semibold sm:hidden">
        Visibile solo su **schermi piccoli** (mobile)
    </div>

    <!-- Elemento visibile da md (768px) in su -->
    <div class="bg-green-500 text-white p-4 rounded-md text-center text-lg font-semibold hidden sm:block lg:hidden">
        Visibile su **tablet**, ma nascosto su schermi grandi
    </div>

    <!-- Elemento visibile solo su schermi grandi (lg: 1024px in su) -->
    <div class="bg-red-500 text-white p-4 rounded-md text-center text-lg font-semibold hidden lg:block">
        Visibile solo su **schermi grandi** (desktop)
    </div>

</body>
</html>
