<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Responsiva con Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Contenitore principale con Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-6 bg-white shadow-lg rounded-lg max-w-3xl">
        <!-- Colonna 1 -->
        <div class="bg-blue-500 text-white p-4 rounded-md text-center">
            <h2 class="text-lg font-bold">Colonna 1</h2>
            <p>Contenuto della prima colonna.</p>
        </div>

        <!-- Colonna 2 -->
        <div class="bg-red-600 text-white p-4 rounded-md text-center">
            <h2 class="text-lg font-bold">Colonna 2</h2>
            <p>Contenuto della seconda colonna.</p>
        </div>

        <!-- Colonna 3 -->
        <div class="bg-green-600 text-blue-700 p-4 rounded-md text-center">
            <h2 class="text-lg font-bold">Colonna 3</h2>
            <p>Contenuto della terza colonna.</p>
        </div>
    </div>

</body>
</html>
