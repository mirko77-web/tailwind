<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerarchia di Stili con Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    
    <div class="space-y-6 text-center">
        <h1 class="text-3xl font-bold text-gray-900">Questo è un titolo H1</h1>
        <h2 class="text-2xl font-semibold text-gray-800">Questo è un titolo H2</h2>
        <p class="text-base text-gray-700">Questo è un paragrafo con lo stile base.</p>
        
        <div class="card bg-white shadow-md rounded-lg p-6 border border-gray-300">
            <h2 class="card-title text-xl font-bold text-blue-600">Titolo della Card</h2>
            <p class="card-content text-gray-600 text-highlight text-yellow-500">Questo testo ha uno stile personalizzato.</p>
            <button class="card-button mt-4 px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-300">
                Scopri di più
            </button>
        </div>
    </div>

</body>
</html>
