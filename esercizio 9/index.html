<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testo con Colori Personalizzati</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#1E40AF",
                        secondary: "#FACC15",
                        accent: "#F43F5E",
                        background: "#E5E7EB",
                        textPrimary: "#1E293B",
                        textAccent: "#EF4444"
                    }
                }
            }
        }
    </script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-background p-6">

    <h1 class="text-4xl font-bold text-primary">Titolo con colore personalizzato</h1>
    <p class="text-lg text-textPrimary mt-4">
        Questo è un paragrafo con un colore di testo personalizzato.
    </p>

    <p class="text-lg text-textAccent mt-2">
        Testo evidenziato con un colore rosso 
    </p>

    <a href="#" class="text-secondary underline hover:text-accent text-lg mt-4">
        Questo è un link 
    </a>

</body>
</html>
